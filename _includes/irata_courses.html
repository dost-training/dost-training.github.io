<section class="section" id="irata_courses">
    <div class="container">
        <div class="content">
            <h2 class="title">IRATA Courses</h2>
            <div class="columns is-multiline">
                {% for course in site.courses %}
                {% if course.body == "irata" %}
                <div class="column is-half">
                    {% include course_card.html name=course.name code=course.code url=course.url
                    icon_url="/assets/img/irata-logo.png" %}
                </div>
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
</section>
